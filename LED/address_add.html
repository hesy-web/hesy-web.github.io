<section id="title">
    <h3>배송지 추가</h3>
</section>

<!-- [#login] -->
<section id="add">
    <form action="address.html">
        <div id="name">
            <span class="text">이름</span><br>
            <input class="textbox" type="text" placeholder=" 이름을 입력해주세요">
        </div>
        
        <div id="number">
            <span class="text">휴대폰 번호</span><br>
            <input class="textbox" type="text" placeholder=" 숫자만 입력해주세요">
        </div>

        <div id="code">
            <div id="">
                <span class="text">우편번호</span><br>
                <input class="textbox" type="text" placeholder=" 우편번호를 입력해주세요">
            </div>

            <p id="code_btn">우편번호</p>
        </div>

        <div id="address">
            <span class="text">주소</span><br>
            <input class="textbox" type="text" placeholder=" 우편번호 검색 후 자동입력">
            <br>
            <input class="textbox" type="text" placeholder=" 건물, 아파트, 동/호수 입력">
        </div>

        <div id="check">
            <input type="checkbox"><span> 기본 배송지로 설정</span>
        </div>

        <div id="button">
            <button id="save">저장</button>
            <button id="cancel">취소</button>
        </div>
    </form>
</section>

<section id="join">
    <form action="main.html">
        <div id="id">
            <span class="text">아이디</span><br>
            <input class="textbox" type="text" placeholder=" 아이디를 입력해주세요">
        </div>
        
        <div id="pass">
            <span class="text">비밀번호</span><br>
            <input class="textbox" type="password" placeholder=" 영문 대소문자, 숫자, 특수문자, 혼합 8~16자">
            <br>
            <input class="textbox" type="password" placeholder=" 비밀번호 확인">
        </div>

        <div id="name">
            <span class="text">이름</span><br>
            <input class="textbox" type="text" placeholder=" 이름을 입력해주세요">
        </div>

        <div id="call">
            <span class="text">휴대폰 번호</span><br>
            <input class="textbox" type="text" placeholder=" 숫자만 입력해주세요">
        </div>

        <div id="check">
            <input type="checkbox"><span> 이용약관에 동의합니다.</span>
            <br>
            <input type="checkbox"><span> 본인은 만14세 이상입니다.</span>
        </div>

        <div id="button">
            <button>가입하기</button>
        </div>
